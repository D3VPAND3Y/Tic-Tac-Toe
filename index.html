<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div id="backdrop"></div>
    <header id="main-header">
      <h1>Play Tic-Tac-Toe</h1>
    </header>
    <main>
      <aside class="modal" id="overlay">
        <h2>Choose your name</h2>
        <form>
          <div class="form-control">
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your name"
            />
          </div>
          <p id="config-errors"></p>
          <div>
            <button type="reset" id="cancel-config" class="btn btn-alt">
              Cancel
            </button>
            <button type="submit" class="btn">Confirm</button>
          </div>
        </form>
      </aside>
      <section id="game-config">
        <ol>
          <li>
            <div id="player-1-data">
              <h2>Player 1</h2>
              <h3>Player Name</h3>
              <p class="symbol">X</p>
              <button
                class="btn btn-alt"
                id="edit-player1-btn"
                data-playerId="1"
              >
                Edit <i class='bx bx-pencil'></i>
              </button>
            </div>
          </li>
          <li>
            <div id="player-2-data">
              <h2>Player 2</h2>
              <h3>Player Name</h3>
              <p class="symbol">O</p>
              <button
                class="btn btn-alt"
                id="edit-player2-btn"
                data-playerId="2"
              >
                Edit <i class='bx bx-pencil'></i>
              </button>
            </div>
          </li>
        </ol>
        <button id="start-game" class="btn">Start New Game</button>
      </section>
      <section id="active-game">
        <div id="game-over">
          <h2>You won!!! <span id="winner-name">Player Name</span></h2>
          <p>Click "Start New Game" above</p>
        </div>
        <p>Its your turn <span id="active-player-name">Player Name</span></p>
        <ol id="game-board">
          <li data-col="1" data-row="1"></li>
          <li data-col="2" data-row="1"></li>
          <li data-col="3" data-row="1"></li>

          <li data-col="1" data-row="2"></li>
          <li data-col="2" data-row="2"></li>
          <li data-col="3" data-row="2"></li>

          <li data-col="1" data-row="3"></li>
          <li data-col="2" data-row="3"></li>
          <li data-col="3" data-row="3"></li>
        </ol>
      </section>
    </main>

    <script src="scripts/config.js"></script>
    <!-- function is defined in config and it is used in app.js -->
    <script src="scripts/game.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
